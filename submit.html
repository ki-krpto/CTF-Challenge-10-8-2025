<script>
/**
 * Creates a single, dark, horizontal streak element and removes it quickly.
 * This simulates a digital glitch or screen corruption.
 */
function createGlitchStreak() {
    const streak = document.createElement('div');
    const height = Math.random() * 8 + 2; // Height between 2px and 10px
    const topPosition = Math.random() * window.innerHeight; // Random vertical position

    // Apply inline styles to the streak element
    streak.style.cssText = `
        position: fixed;
        left: 0;
        top: ${topPosition}px;
        width: 100%;
        height: ${height}px;
        background: rgba(0, 0, 0, 0.75); /* Highly visible dark streak */
        box-shadow: 0 0 ${height / 2}px rgba(255, 0, 0, 0.2); /* Subtle red halo for static */
        z-index: 99999;
        pointer-events: none;
        opacity: 1;
        transition: opacity 0.01s; /* Quick transition for removal */
    `;
    
    document.body.appendChild(streak);

    // Fade and remove the streak quickly
    setTimeout(() => {
        streak.style.opacity = '0';
        setTimeout(() => {
            streak.remove();
        }, 20); // Remove element after fade transition
    }, Math.random() * 30 + 10); // Streak lasts for 10ms to 40ms, making it faster
}

/**
 * Function to create persistent, erratic screen streaks.
 */
function startFlicker() {
    // Set up the main interval to trigger a burst of streaks constantly (every 200ms)
    setInterval(() => {
        // Now, a burst always happens every 200ms for constant flickering
        const burstDuration = Math.floor(Math.random() * 8) + 3; // 3 to 10 streaks per burst
        for (let i = 0; i < burstDuration; i++) {
            // Schedule each individual streak event, spread out slightly
            setTimeout(createGlitchStreak, Math.random() * 150); 
        }
    }, 200); // Check for a flicker burst every 200ms
}

window.onload = startFlicker;
</script>
