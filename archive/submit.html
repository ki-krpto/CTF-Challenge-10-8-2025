<script>
function createGlitchStreak() {
    const streak = document.createElement('div');
    const height = Math.random() * 8 + 2;
    const topPosition = Math.random() * window.innerHeight;
    streak.style.cssText = `
        position: fixed;
        left: 0;
        top: ${topPosition}px;
        width: 100%;
        height: ${height}px;
        background: rgba(255,0,0,0.4);
        box-shadow: 0 0 ${height/2}px rgba(255,255,255,0.2);
        z-index: 99999;
        pointer-events: none;
        opacity: 1;
        transition: opacity 0.02s;
    `;
    document.body.appendChild(streak);
    setTimeout(() => {
        streak.style.opacity = '0';
        setTimeout(() => streak.remove(), 20);
    }, Math.random() * 30 + 10);
}

function startFlicker() {
    setInterval(() => {
        const burst = Math.floor(Math.random()*6)+3;
        for (let i=0;i<burst;i++) {
            setTimeout(createGlitchStreak, Math.random()*150);
        }
    },200);
}

window.onload = startFlicker;
</script>
